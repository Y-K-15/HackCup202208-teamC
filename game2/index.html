<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポセ打</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/game2.css" />
  </head>
  <body>
  <!-- header------------------------------------------- -->
  <header class="header">
    <div class="header-inner">
      <div class="team-header">
        <h1>ウメコ*4</h1>
      </div>
      <div class="hamburger" id="hamburger">
        <span
          class="hamburger-item"
          id="hamburger-top"
        ></span>
        <span
          class="hamburger-item center-move"
          id="hamburger-center"
        ></span>
        <span
          class="hamburger-item"
          id="hamburger-bottom"
        ></span>
      </div>
      <div class="content-before" id="hamburger-content">
        <ul class="content-list">
          <li class="content-item">
            <a class="content-items item-team" href="../slider/" id="cursor-move-team">チームC</a>
            <!-- <img src="./undraw_engineering_team_a7n2.svg" alt="" class="team-img"> -->
          </li>
          <li class="content-item">
            <a class="content-items item-game-one" href="../game1/" id="cursor-move-one">ミニゲーム①</a>
            <!-- <img src="./undraw_gaming_re_cma2.svg" alt="" class="game-img-one"> -->
          </li>
          <li class="content-item">
            <a class="content-items item-game-two" href="../game2/" id="cursor-move-two">ミニゲーム②</a>
            <!-- <img src="./undraw_old_day_-6-x25.svg" alt="" class="game-img-two"> -->
          </li>
    </div>
  </header>

    <!-- main----------------------------------------------- -->
    <main class="main">
      <div class="container">
        <button class="start-button button" id="start-button">スタート</button>
        <div class="timer js-off" id="timer"></div>
        <div class="type-display js-off" id="type-display"></div>
        <textarea
          class="type-input js-off"
          id="type-input"
          autofocus
        ></textarea>
        <div class="result-display js-off" id="result-display">
          <div class="result" id="result"></div>
          <button class="restart-button button" id="restart-button">
            やり直す
          </button>
        </div>
      </div>
    </main>

<body>



  <!-- javascript------------------------------------------ -->
  <script src="../js/main.js"></script>
  <script src="../js/game2.js"></script>
</body>
</html>
