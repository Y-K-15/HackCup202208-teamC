<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>誕生日クイズ | 事前企画 ゲーム1</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/game1.css">
</head>
<body>
  <!-- header------------------------------------------- -->
  <header class="header">
    <div class="header-inner">
      <div class="team-header">
        <h1>ウメコ*4</h1>
      </div>
      <div class="hamburger" id="hamburger">
        <span
          class="hamburger-item"
          id="hamburger-top"
        ></span>
        <span
          class="hamburger-item center-move"
          id="hamburger-center"
        ></span>
        <span
          class="hamburger-item"
          id="hamburger-bottom"
        ></span>
      </div>
      <div class="content-before" id="hamburger-content">
        <ul class="content-list">
          <li class="content-item">
            <a class="content-items item-team" href="../slider/" id="cursor-move-team">チームC</a>
            <!-- <img src="./undraw_engineering_team_a7n2.svg" alt="" class="team-img"> -->
          </li>
          <li class="content-item">
            <a class="content-items item-game-one" href="../game1/" id="cursor-move-one">ミニゲーム①</a>
            <!-- <img src="./undraw_gaming_re_cma2.svg" alt="" class="game-img-one"> -->
          </li>
          <li class="content-item">
            <a class="content-items item-game-two" href="../game2/" id="cursor-move-two">ミニゲーム②</a>
            <!-- <img src="./undraw_old_day_-6-x25.svg" alt="" class="game-img-two"> -->
          </li>
    </div>
  </header>

  <!-- main----------------------------------------------- -->
  <main>
    <section class="calendar">
      <div class="explanation">
        <p>日付を選択してください。</p>
      </div>

      <table>
        <thead>
          <tr>
            <th id="before_prev">&lt;&lt;</th>
            <th id="prev">&lt;</th>
            <th id="title" colspan="3"></th>
            <th id="next">&gt;</th>
            <th id="after_next">&gt;&gt;</th>
          </tr>
          <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th id="today" colspan="7">今日の日付に戻る</th>
          </tr>
        </tfoot>
      </table>
      
      <div id="next_quiz" class="next">
        <p>次の日付を選択</p>
      </div>
    </section>

    <section class="quiz hide">
      <div class="question">
        <!-- <p></p> -->
        <!-- <p>8月2日が誕生日なのは誰？</p> -->
      </div>
      <div class="choices">
        <ul>
          <li><button id="choice_0" class="choice choice_0"></button></li>
          <li><button id="choice_1" class="choice choice_1"></button></li>
          <li><button id="choice_2" class="choice choice_2"></button></li>
        </ul>
      </div>
      <div class="answer">
      </div>
      <picture class="picture">
      </picture>
      <!-- <div id="next_quiz" class="next">
        <p>次の問題 &gt;&gt;</p>
      </div> -->
    </section>
  </main>

  <!-- javascript------------------------------------------ -->
  <script src="../js/main.js"></script>
  <script src="../js/game1.js"></script>
</body>
</html>
